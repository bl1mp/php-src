trigger:
  batch: true
  branches:
    include:
      - PHP-7.4
      - master
  paths:
    exclude:
      - docs/*
      - NEWS
      - UPGRADING
      - UPGRADING.INTERNALS

jobs:
  - template: azure/msan_job.yml
    parameters:
      configurationName: RELEASE_ZTS_MSAN
      configurationParameters: '--disable-debug --enable-maintainer-zts'
      runTestsParameters: --asan
